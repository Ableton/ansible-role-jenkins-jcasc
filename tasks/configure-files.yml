---
- name: Configure JCasC configuration file
  become: true
  ansible.builtin.template:
    src: "{{ jenkins_jcasc_config_file }}"
    dest: "{{ jenkins_config_dir }}/jenkins.yaml"
    owner: "{{ jenkins_user }}"
    group: "{{ jenkins_group }}"
    mode: "0644"

- name: Create intermediate dirs for custom files
  become: true
  ansible.builtin.file:
    path: "{{ jenkins_home }}/{{ custom_file.dest | dirname }}"
    owner: "{{ jenkins_user }}"
    group: "{{ jenkins_group }}"
    mode: "0755"
    state: directory
  loop: "{{ jenkins_custom_files }}"
  loop_control:
    loop_var: custom_file

- name: Configure custom files
  become: true
  ansible.builtin.template:
    src: "{{ custom_file.src }}"
    dest: "{{ jenkins_home }}/{{ custom_file.dest }}"
    owner: "{{ jenkins_user }}"
    group: "{{ jenkins_group }}"
    mode: "0644"
  loop: "{{ jenkins_custom_files }}"
  loop_control:
    loop_var: custom_file

- name: Copy secrets
  become: true
  ansible.builtin.copy:
    src: "{{ secret_file }}"
    dest: "{{ jenkins_secrets_dir }}"
    owner: "{{ jenkins_user }}"
    group: "{{ jenkins_group }}"
    mode: "0600"
  loop: "{{ jenkins_secret_files }}"
  loop_control:
    loop_var: secret_file

- name: Copy userContent
  become: true
  ansible.builtin.copy:
    src: "{{ jenkins_user_content }}/"
    dest: "{{ jenkins_user_content_dir }}/"
    owner: "{{ jenkins_user }}"
    group: "{{ jenkins_group }}"
    mode: "0644"
  when: jenkins_user_content != ""
